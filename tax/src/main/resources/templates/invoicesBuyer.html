<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Invoices</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Invoices
		</h2>
		<a class="btn btn-default pull-right" th:href="@{/taxpayers}">Tax Payers</a>
		<br/>
		<h3>Create Invoice</h3>
		<p class="text-danger" th:text="${error}">Error</p>
		<form class="form-inline" th:action="@{/taxpayers/taxpayer/{NIF}/invoicesBuyer(NIF=${taxPayer.NIF})}" th:object="${invoice}" method="post">
			<label> Seller Nif: </label> <input class="form-control" type="text" th:field="*{sellerNIF}" />
			<label> Buyer Nif: </label> <input class="form-control" type="text" disabled="disabled" th:field="*{buyerNIF}" />
	 		<label>Item Type: </label> <input class="form-control" type="text" th:field="*{itemType}" />
	 		<label>Value: </label> <input class="form-control" type="number" step="0.1" min="0.0" th:field="*{value}" />
	 		<label>Date: </label> <input class="form-control" type="date" th:field="*{date}" />
			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
		<br/>
		<h3>Invoices</h3>
 		<table class="table table-striped">
			<thead>
				<tr>
					<th>Seller Nif</th>
 					<th>Buyer Nif</th>
 					<th>Item Type</th>
 					<th>Value</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="invoice: ${invoices}">
					<td th:text="${invoice.sellerNIF}">SellerNif</td>
 					<td th:text="${invoice.buyerNIF}">BuyerNif</td>
 					<td th:text="${invoice.itemType}">Item Type</td>
 					<td th:text="${invoice.value}">Value</td>
 					<td th:text="${invoice.date}">Date</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
