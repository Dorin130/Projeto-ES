<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Activities</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			TaxPayer
		</h2>
		<a class="btn btn-default pull-right" th:href="@{/taxpayers}">TaxPayers</a>

		<label>Type: </label> <span th:text="${taxPayer.type}"> type </span>
		<label>NIF: </label> <span th:text="${taxPayer.NIF}"> NIF </span>
		<label>Name: </label> <span th:text="${taxPayer.name}"> name </span>
		<label>Address: </label> <span th:text="${taxPayer.address}"> address</span>

		<h3 th:text="${taxType}">tax</h3>
		<table class="table table-striped">
			<thead>
			<tr>
				<th>Year</th>
				<th>
					<span th:if="${taxPayer.type} == 'Buyer'"> taxReturn </span>
					<span th:if="${taxPayer.type} == 'Seller'"> toPay </span>
				</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="year: ${years}">
				<td th:text="${year}">1990</td>
				<td th:text="${yearMap.get(year)}">99.9</td>
			</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
