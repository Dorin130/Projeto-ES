<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Activities</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			TaxPayers
		</h2>
		<h3>Create TaxPayer</h3>
		<p class="text-danger" th:text="${error}">Error</p>
		<form class="form-inline" th:action="@{/taxpayers}" th:object="${taxPayer}" method="post">
			<label>Type: </label> <select  class="form-control" type="text" th:field="*{type}">
				<option th:value="Buyer">Buyer</option>
				<option th:value="Seller">Seller</option>
			</select>
	 		<label>NIF: </label> <input class="form-control" type="text" th:field="*{NIF}" />
	 		<label>Name: </label> <input class="form-control" type="text" th:field="*{name}" />
	 		<label>Address: </label> <input class="form-control" type="text" th:field="*{address}" />
			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
		<br/>
		<h3>TaxPayers</h3>
 		<table class="table table-striped">
			<thead>
				<tr>
					<th>Type</th>
 					<th>NIF</th>
 					<th>Name</th>
 					<th>Address</th>
					<th>Invoices</th>
					<th>toPay/taxReturn</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="taxPayer: ${taxPayers}">
					<td th:text="${taxPayer.type}">Buyer</td>
 					<td th:text="${taxPayer.NIF}">nif</td>
 					<td th:text="${taxPayer.name}">Name</td>
 					<td th:text="${taxPayer.address}">Address</td>
					<td><a th:href="@{/taxpayers/taxpayer/{NIF}/invoices(NIF=${taxPayer.NIF})}">View</a></td>
					<td><a th:href="@{/taxpayers/taxpayer/{NIF}/tax{TYPE} (NIF=${taxPayer.NIF},TYPE=${taxPayer.type})}">View</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
