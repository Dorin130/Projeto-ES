<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>RentACars</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Welcome to Rentacar <span th:text="${rentacar.name}">Name</span>
		</h2>
		<br/>
		<h3>Create Vehicle</h3>
		<p class="text-danger" th:text="${error}">This is not good</p>
		<form class="form-inline" th:action="@{/rentacars/{code}/vehicles(code=${rentacar.code})}" th:object="${vehicle}" method="post">
			<label>Type: </label> <select  class="form-control" type="text" th:field="*{type}">
				<option th:value="Car">Car</option>
				<option th:value="Motorcycle">Motorcycle</option>
			</select>
			<label>Plate: </label> <input class="form-control" type="text" th:field="*{plate}" />
			<label>Kilometers:  </label> <input class="form-control" type="text" th:field="*{kilometers}" />
			<label>Price: </label> <input class="form-control" type="text" th:field="*{price}" />
			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
		<br/>
		
		<div class="row col-md-6">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Type</th>
						<th>Plate</th>
						<th>Kilometers</th>
						<th>Price</th>
						<th>Rentings</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="vehicle: ${vehicles}">
						<td th:text="${vehicle.type}">Type</td>
						<td th:text="${vehicle.plate}">Plate</td>
						<td th:text="${vehicle.kilometers}">Kilometers</td>
						<td th:text="${vehicle.price}">Price</td>
						<td><a
							th:href="@{/rentacars/{code}/vehicles/{plate}/rentings(code=${rentacar.code},plate=${vehicle.plate})}">Rentings</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
